name: Selenium Grid Remote Execution

on:
  workflow_dispatch:

jobs:
  selenium-grid-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb

      - name: Download Selenium Server
        run: |
          SELENIUM_VERSION=4.25.0
          wget -q https://github.com/SeleniumHQ/selenium/releases/download/selenium-${SELENIUM_VERSION}/selenium-server-${SELENIUM_VERSION}.jar

      - name: Start Selenium Grid (standalone)
        run: |
          nohup java -jar selenium-server-4.25.0.jar standalone --host 0.0.0.0 --port 4444 > grid.log 2>&1 &
          sleep 10
          echo "===== Selenium Grid is running at ====="
          echo "http://localhost:4444/ui"
          echo "======================================="
          curl -s http://localhost:4444/status || echo "⚠️ Grid may not be fully ready yet"

      - name: Verify Grid Logs
        run: tail -n 30 grid.log

      - name: Run Selenium Tests
        env:
          GRID_URL: http://localhost:4444/wd/hub
        run: |
          echo "Running tests against $GRID_URL ..."
          mvn test -Dselenium.grid.url=$GRID_URL

      - name: Keep Runner Alive for Debugging (optional)
        if: always()
        run: |
          echo "Keeping container alive for 5 minutes..."
          sleep 300
