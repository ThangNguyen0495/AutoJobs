name: Automation Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      testType:
        description: 'Test type (comma-separated)'
        required: true
        default: 'smoke,regression'

run-name: "Automation Pipeline - ${{ github.event.inputs.environment }} - ${{ github.event.inputs.testType }}"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: echo "Running tests in ${{ github.event.inputs.environment }} for ${{ github.event.inputs.testType }}"
